<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h1>Chp # Math Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
 
    <script>
        var a = prompt("Enter The Number Between 1 to 10")
        var b = Math.round(Math.random(a) * 9 + 1);
        if(a == b){
            document.write("<h1>" + "<b>" +  "User Number: " + a + "</b>" + "</h1>");
            document.write("<h1>" + "<b>" + "Computer Number: " + b + "</b>" + "</h1>");
            document.write("<h1>" + "<b>" + "Congratulate The User" + "</b>" + "</h1>");  
        }else{
            document.write("<h1>" + "<b>" + "User Number: " + a + "</b>" + "</h1>");
            document.write("<h1>" + "<b>" + "Computer Number: " + b + "</b>" + "</h1>");
            document.write("<h1>" + "<b>" + "Try Again!" + "</b>" + "</h1>");
        }
    </script>
</body>

</html>
