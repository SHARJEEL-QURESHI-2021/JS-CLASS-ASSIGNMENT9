    <script>

        var a = prompt("Enter The Number With Point And Start With Minus { - } \nNegative Integers","-");
        var x = Math.round(...a.slice(1));
        var y = Math.floor(a);
        var z = Math.ceil(a);
        document.write("<h1>" + "<b>" + "Number Of User: " + a + "</b>" + "</h1>");
        document.write("<h1>" + "<b>" + "Round Off Value: " + "-" + x + "</b>" + "</h1>");
        document.write("<h1>" + "<b>" + "Floor Value: " + y + "</b>" + "</h1>");
        document.write("<h1>" + "<b>" + "Ceil Value: " + z + "</b>" + "</h1>");
        
    </script>
</body>
